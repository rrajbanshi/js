<!-- Create an HTML registration form with the email and password fields and a Register button.

When the user types the password, show a help text below the password input field as per the following:

"Password Strength: Weak" (in red) - if the password length is less than 6 characters
"Password Strength: Medium" (in yellow) - if the password length is between 7 and 11 characters
"Password Strength: Strong" (in green) - if the password length is 12 or more characters -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Form</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <main class="col-md-5 mx-auto mt-4">
      <header class="text-center">
        <h1 class="display-4 text-primary text-uppercase">Register</h1>
        <h6 class="text-secondary">Provide your details</h6>
      </header>
      <hr />

      <section>
        <form action="register-backend" method="GET" class="font-weight-bold">
          <div id="emailField" name="emailField" class="form-group">
            <label for="email">Email*</label><br />
            <input
              type="email"
              id="email"
              name="email"
              class="form-control"
              placeholder="abc@xyz.com"
            />
          </div>
          <div id="passwordField" name="passwordField" class="form-group">
            <label for="password">Password*</label><br />
            <input
              type="password"
              id="password"
              name="password"
              class="form-control"
              placeholder="Type password"
              onkeyup="onpasswordTyped(this.value)"
            />
            <p id = "changeString"></p>
          </div>

          <div id="registrationButton">
            <input
              type="registration"
              value="Register"
              class="btn btn-block btn-primary my-4"
            />
          </div>
        </form>
      </section>
    </main>

    <script >
        function onpasswordTyped(value){
           var textMsg = document.getElementById('changeString');
           if(value.length == 0){
            document.getElementById('changeString').innerHTML = "Enter pw";
            document.getElementById('changeString').style.color = "black";
           }
          else if(value.length < 6){
            document.getElementById('changeString').innerHTML = "Weak";
            document.getElementById('changeString').style.color = "red";
           }
         else if(value.length >=6 && value.length < 11){
            document.getElementById('changeString').innerHTML = "Medium";
            document.getElementById('changeString').style.color = "yellow";
           }
          else if(value.length >= 12){
            document.getElementById('changeString').innerHTML = "Strong";
            document.getElementById('changeString').style.color = "Green";
           }
        }
    </script>

    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
