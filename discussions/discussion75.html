<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Calculator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>
<body>
    <h1 class="m-5 p-4 text-center text-success">ONLINE CALCULATOR</h1>
    <div class="container">
                <form id = "formSubmit" > 
                    <div class="row">
                    <div class="form-group col-lg-4">
                      <input type="number" class="form-control" id="number1" placeholder="Enter the number">
                    </div>
                    <div class="form-group col-lg-4">
                        <select class="form-control" id = "mySelect">
                            <option value = "op">op</option>
                            <option value = "+">+</option>
                            <option value="-">-</option>
                            <option value="*">*</option>
                            <option value = "/">/</option>
                            <option value = "%">%</option>
                          </select>
                    </div>
                    <div class="form-group col-lg-4">
                      <input type="number" class="form-control" id="number2" placeholder="Enter the number">
                    </div>
                   
                     <p id = "result"></p>
                </div>
                    <div class="row justify-content-center">
                        <div class="col-md-4">
                            <div id="loginButton" class="my-4">
                                <input
                                  type="submit"
                                  value="Calculate"
                                  class="btn btn-block btn-primary"
                                  onclick="calculate();"
                                />
                        </div>
                    </div>
                    
                  </form>
       
    </div>
     <script>
        function calculate(){
            event.preventDefault();
            event.stopPropagation();
            var index = document.getElementById("mySelect").selectedIndex;
            var op = document.getElementsByTagName("option")[index].value;
            var x = document.getElementById("number1").value;
            if(x === ''){
                x = 0
            }
            var y = document.getElementById("number2").value;
            if(y === ''){
                y = 0
            }
            switch(op){
             case '+':
                addition(x, y);
                break;

            case '-':
              subtraction(x, y);
               break;

            case '*': 
             multiplication(x, y);
             break;

             case '/':
                division(x, y)
                break;
            
             case '%':
                percentile(x, y);
                break;

            case 'op':
                 defaultOp();
                 break;

             default:
                console.log("nothing selected:");
                break;
            } 
            document.getElementById("formSubmit").reset();
        }
            function addition(x, y){
                let res = parseFloat(x) + parseFloat(y);
                let str = "result ->";
                let complete = str.concat(" ", res);
                document.getElementById("result").innerHTML = complete;
            }

            function subtraction(x, y){
                let res = parseFloat(x) - parseFloat(y);
                let str = "result ->";
                let complete = str.concat(" ", res);
                document.getElementById("result").innerHTML = complete;
            }
            function multiplication(x, y){
                let res = parseFloat(x) * parseFloat(y);
                let str = "result ->";
                let complete = str.concat(" ", res);
                document.getElementById("result").innerHTML = complete;
            }
            function division(x, y){
                let res = parseFloat(x) / parseFloat(y);
                let str = "result ->";
                let complete = str.concat(" ", res);
                document.getElementById("result").innerHTML = complete;
            }
            function percentile(x, y){
                let res = parseFloat(x) % parseFloat(y);
                let str = "result ->";
                let complete = str.concat(" ", res);
                document.getElementById("result").innerHTML = complete;
            }
            function defaultOp(){
                document.getElementById("result").innerHTML = 'no operation seleted';
            }
     </script>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
