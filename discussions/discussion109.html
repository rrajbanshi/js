<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class = "row">
        <div class = "col-lg-5 offset-4">
          <h1 class=" mt-5">Temp Converter</h1>
          <form>
            <div class="form-group">
              <label for="celsius">Temp in C</label>
              <input
                type = "number"
                class = "form-control"
                id = "celsius"
                onkeyup = "convertCtoF(parseInt(this.value))"
                placeholder = "Enter Temperature"
              />
            </div>
            <div class="form-group">
              <label for="fahrenheit">Temp in F</label>
              <input
                type="number"
                class="form-control"
                id="fahrenheit"
                onkeyup="convertFtoC(parseInt(this.value))"
                placeholder="Enter Temperature"
              />
            </div>
          </form>
        </div>
      </div>
    </div>

    <script>
      let convertCtoF = (value) => {
        document.getElementById("fahrenheit").value = (value * 9) / 5 + 32;
      };
      let convertFtoC = (value) => {
        document.getElementById("celsius").value = ((value - 32) * 5) / 9;
      };
    </script>
  </body>
</html>
